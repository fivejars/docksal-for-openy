grumphp:
    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: fin run-cli php
    tasks:
        phplint:
            triggered_by:
                - php
                - module
                - theme
                - install
                - inc
        phpcs:
            ignore_patterns:
                - drush/
        jsonlint: ~
        yamllint: ~
        git_branch_name:
            whitelist:
                - /YGC-\d+/
            blacklist:
                - "develop"
                - "master"
            additional_modifiers: ''
            allow_detached_head: true
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: true
            enforce_no_subject_punctuations: false
            enforce_no_subject_trailing_period: false
            enforce_single_lined_subject: false
            type_scope_conventions: [ ]
            max_body_width: 72
            max_subject_width: 120
            matchers:
                Must contain JIRA issue number: /^\[YGC-\d+\].*|Merge.*/
            case_insensitive: true
            multiline: true
            additional_modifiers: ''
